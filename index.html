<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsenal Players</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #E30713;
            color: #fff;
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
            flex-wrap: wrap;
        }

        .header img {
            width: 150px;
            height: 100px;
        }

        h1 {
            font-family: 'Algerian', monospace;
            margin: 0;
            font-size: 2rem;
        }

        /* Players List */
        #players-list {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            padding: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        /* Player Card */
        .player-card {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .player-card:hover {
            transform: scale(1.05);
        }

        /* Player Image */
        .player-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            display: block;
        }

        /* Player Details (Hidden Initially) */
        .player-details {
            position: absolute;
            top:50%;
            left: 0%;
            width: 200px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(-50%);
            transition: opacity 0.3s ease-in-out, left 0.3s ease-in-out;
            text-align: left;
            pointer-events: none; /* Prevents accidental hover issues */
        }

        /* Show details when hovering */
        .player-card:hover .player-details {
            opacity: 1;
            left: 40%;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header img {
                width: 120px;
                height: 80px;
            }

            h1 {
                font-size: 1.5rem;
            }

            #players-list {
                flex-direction: row;
                align-items: center;
            }

            /* Move details below the image for smaller screens */
            .player-details {
                left: 0;
                top: 100%;
                width: 60%;
                text-align: center;
            }

            .player-card:hover .player-details {
                opacity: 1;
                top: 50%;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <img src="player images/arsenal logo.jpg" alt="Arsenal Logo">
        <h1>ARSENAL PLAYERS</h1>
    </div>

    <!-- Players List -->
    <div id="players-list"></div>

    <script src="index.js"></script> <!-- Link to your JavaScript file -->

</body>
</html>
