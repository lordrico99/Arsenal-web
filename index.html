
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsenal Players</title>
</html>
    <body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #E30713;
            color: #fff;
            padding: 5px;
        }

        .header img {
            width: 200px; /* Adjust size of logo */
            height: 150px;
            /*border-radius: 50%; /* Make it circular if needed */
        }

        h1 {
            font-family: 'Algerian', monospace;
            margin: 0;
            font-size: 2rem;
        }4

        #players-list {
            padding: 20px;
            text-align: center;
        }

        .player-name {
            font-size: 30px;
            font-weight: bold;
            color: #e01e37;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .player-name:hover {
            color: #ff4d67;
            transform: scale(1.1); /* Slightly enlarge on hover */
        }

        .player-details {
            margin: 10px auto;
            padding: 50px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .player-details img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
        }

        .player-details ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
    </style>
</body>
<body>
    <!-- Header Section -->
    <div class="header">
        <img src="player images\arsenal logo.jpg" alt="Arsenal Logo">
        <h1>ARSENAL PLAYERS</h1>
    </div>

    <!-- Players List -->
    <div id="players-list"></div>
    <script src="index.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
